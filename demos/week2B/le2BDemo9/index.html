<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>nth-child vs nth-of-type Demo</title>
  <style>
    body { font-family: sans-serif; }
    div { border: 1px solid #ccc; padding: 10px; margin: 20px; }
    /* Uncomment these and play with the numbers to see how they work */
    /* :nth-child examples */
    p:nth-child(3) { background: lightcoral; }   /* red */
   /* p:nth-last-child(2) { background: lightsalmon; } /* orange */

    /* :nth-of-type examples */
    p:nth-of-type(2) { background: lightblue; } /* blue */
   /* p:nth-last-of-type(2) { background: lightgreen; } /* green */
  </style>
</head>
<body>
  <h1>:nth-child vs :nth-of-type Demo</h1>
  <p>Legend:</p>
  <ul>
    <li style="background:lightcoral">p:nth-child(2)</li>
    <li style="background:lightsalmon">p:nth-last-child(2)</li>
    <li style="background:lightblue">p:nth-of-type(2)</li>
    <li style="background:lightgreen">p:nth-last-of-type(2)</li>
  </ul>

  <div>
    <h2>Parent container</h2>
    <h3>Heading</h3>
    <p>First paragraph</p>
    <span>A span</span>
    <p>Second paragraph</p>
    <p>Third paragraph</p>
    <footer>Footer</footer>
  </div>
