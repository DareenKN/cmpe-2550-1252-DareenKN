<body>
    <!-- This HTML file is used to demonstrate the use  of jQuery with val-->
    <h1>Working With jQuery val() method</h1>

    <h2>This demo illustrates how we can use val
        to both access and set the value for an input control
    </h2>
    <form>
        <label for="userName" style="font-size:2em">User Name</label>
        <input type="text" id="userName" style="font-size:2em" maxlength=12>
        <br><br>
        <button type="button" id="mybutton">Click to display user name in Alert box</button>
        <br><br>
        <button type="button" id="changeText">Click to set user name to a new value</button>
    </form>
</body>
