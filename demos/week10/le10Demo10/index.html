<!Doctype html>
<html>

<head>
    <title>Lecture10-Demo10</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/le10Demo10.js" type="text/javascript"></script>
</head>

<body>
    <h1>This demo illustrates how attribute selectors can be used to access
        to access HTML elements
    </h1>

    <!--The page contains a number of input controls for which the user can change the values from the keyboard.-->
    <!--It also contains a number of buttons that are used to obtain or set the values of the textboxes-->

    <label for="firstName">First Name</label>
    <input type="text" id="firstName" value="First Name"><br><br>
    <label for="lastName" id="lastName" value="Last Name">Last Name</label>
    <input type="text" id="lastName" value="Last Name"><br><br>
    <label for="userName" id="userName" value="User Name">User Name</label>
    <input type="text" id="userName" value="User Name"><br><br>
    <label for="wholeInfo" id="wholeInfo" value="Whole Info">All Info Together</label>
    <input type="text" id="wholeInfo"><br><br>


    <button type="button" id="button1">Click to display 1st input value</button>
    <span id="placeHolder"></span><br><br>
    <button type="button" id="button2">Click to change 4th input</button>
    <div id="placeHolder2"></div><br><br>
    <button type="button" id="button3">Click to display 2nd input value</button>
    <span id="placeHolder3"></span><br><br>
    <button type="button" id="button4">Click to change value for 2nd textbox</button><Br><Br>
    <button type="button" id="button5">Iterating through values of all the input textboxes</button>


</body>

</html>
