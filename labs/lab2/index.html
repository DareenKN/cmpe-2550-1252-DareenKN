<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lab02 – Register / Login</title>

    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header>
    <h1>Lab02 – Register / Login</h1>
</header>

<main>

    <section class="auth-container">

        <div class="auth-card">

            <div class="form-row">
                <label for="username">User Name:</label>
                <input type="text" id="username" placeholder="Supply a username">
            </div>

            <div class="form-row">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Supply your password">
            </div>

            <div class="auth-buttons">
                <button class="btn" id="btn-register">Register</button>
                <button class="btn" id="btn-login">Login</button>
            </div>

            <div id="auth-status">
                Page Status: No match
            </div>

        </div>

    </section>

</main>

</html>
