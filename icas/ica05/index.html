<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Assignment 05 – mySQL and Data Manipulation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="dataRetrieval.js"></script>
</head>

<body>

    <header>
        <h1>Assignment 05 – mySQL and Data Manipulation</h1>
    </header>

    <main>

        <!-- AUTHORS SECTION -->
        <section class="authors-section">
            <h2>Authors</h2>

            <table class="data-table">
                <thead>
                    <tr>
                        <th>Get Books</th>
                        <th>Author ID</th>
                        <th>Last Name</th>
                        <th>First Name</th>
                        <th>Phone</th>
                    </tr>
                </thead>
                <tbody id="authors-body">
                    <tr>
                        <td>
                            <button class="btn btn-retrieve" data-author="${author[0]}">
                                Retrieve
                            </button>
                        </td>
                        <td>{author[0]}</td>
                        <td>{author[1]}</td>
                        <td>{author[2]}</td>
                        <td>{author[3]}</td>
                    </tr>
                </tbody>
            </table>

            <p id="status"></p>
            <p id="error_status"></p>
        </section>

        <!-- BOOKS SECTION -->
        <section class="data-section">
            <h2>Books</h2>

            <table class="data-table titles-table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Title ID</th>
                        <th>Title</th>
                        <th>Type</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="books-body">
                    <tr>
                        <td>
                            <button class="btn btn-delete" data-author="${author[0]}">Delete</button>
                            <button class="btn btn-edit" data-author="${author[0]}">Edit</button>
                        </td>
                        <td>{title[0]}</td>
                        <td>{title[1]}</td>
                        <td>{title[2]}</td>
                        <td>{title[3]}</td>
                    </tr>
                </tbody>
            </table>

            <p id="book-status"></p>
        </section>

        <!-- ADD BOOK SECTION -->
        <section class="add-book-section">
            <h2>Add Book</h2>

            <form id="add-book-form">

                <div class="form-row">
                    <label for="add-title-id">Title ID:</label>
                    <input type="text" id="add-title-id" placeholder="Supply Book's ID">
                </div>

                <div class="form-row">
                    <label for="add-title">Title:</label>
                    <input type="text" id="add-title" placeholder="Supply the Book's Name">
                </div>

                <div class="form-row">
                    <label for="add-type">Type:</label>
                    <select id="add-type"></select>
                </div>

                <div class="form-row">
                    <label for="add-price">Price:</label>
                    <input type="text" id="add-price" placeholder="Supply the Book's Cost">
                </div>

                <div class="form-row">
                    <label for="add-authors">Author(s):</label>
                    <select id="add-authors" multiple size="5"></select>
                </div>

                <div class="form-row">
                    <button type="button" id="btn-add" class="btn">Add Book</button>
                </div>

            </form>

            <div id="add-status"></div>

        </section>

    </main>

    <footer>
        &copy Copyright 2026 by Dareen Njatou <br>
        Last modified on
        <script>document.write(document.lastModified)</script>
    </footer>

</body>

</html>
